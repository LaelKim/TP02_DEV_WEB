<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TP02 WebAR — Exercice 4 (Marqueur personnalisé)</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>body{margin:0; overflow:hidden}</style>
</head>
<body>

  <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-marker type="pattern" url="markers/exo4Hith.patt" id="customMarker">
      <a-torus-knot id="fancyObj" radius="0.5" radius-tubular="0.15" p="2" q="3"
                     position="0 0.6 0" color="#ff7f50" metalness="0.4" roughness="0.2"
                     animation__rot="property: rotation; to: 0 360 0; loop: true; dur: 4500; easing: linear">
      </a-torus-knot>
      <a-cylinder radius="0.55" height="0.05" position="0 0 0" color="#555" opacity="0.5"></a-cylinder>
    </a-marker>
    <a-marker preset="hiro">
      <a-sphere radius="0.35" color="#4CC3D9" position="0 0.5 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear"></a-sphere>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
